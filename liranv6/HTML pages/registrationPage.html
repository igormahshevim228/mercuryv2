<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
      <link href="../CSS/registration.css" rel="stylesheet" /> 
    <script src="../JS pages/RegistrationJS.js"></script>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form class="signup-form" id="form1" onsubmit="return  validateForm()">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirmation password">confirmation Password</label>
                <input type="password" id="confirmation password" name="confirmation password">
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Family Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>
            <div class="form-group">
                <label for="securityQuestion">Security Question</label>
                <select id="securityQuestion" name="securityQuestion">
                    <option value="" disabled selected>Select a security question</option>
                    <option value="pet">What is the name of your first pet?</option>
                    <option value="school">What is the name of your elementary school?</option>
                    <option value="place">What is your favorite place?</option>
                </select>
            </div>
            <div class="form-group">
                <label for="securityAnswer">Answer</label>
                <input type="text" id="securityAnswer" name="securityAnswer">
            </div>
            <button type="submit" name="submit" id="submit">Sign Up</button>
            <button type="reset" name="reset">Reset</button>
            <div class="back-button">

                <a href="MainPage.html">Return to Main Page</a>
            </div>
            <div id="error-message" class="error-message"> </div>
            <div id="passwordMsg"> </div>
            <div id="confirmMsg"> </div>
            <div id="emailMsg"> </div>
          <div id="phoneMsg"> </div>
        </form>
      
    </div>
   
    
</body>
</html>
